          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required: [identifier]
                properties:
                  identifier:
                    type: string
        "400": { $ref: "#/components/responses/BadRequest" }
        "500": { $ref: "#/components/responses/InternalServerError" }

